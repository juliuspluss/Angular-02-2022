<div *ngFor="let product of cartProducts">
    <div>{{product.cartProduct.imgSrc}}</div>
    <img src="{{product.cartProduct.imgSrc}}" alt="">
    <div>{{ product.cartProduct.name }}</div>
    <div>{{ product.cartProduct.price }}</div>
    <button (click)="onDecreaseQuantity(product)">-</button>
    <div>{{ product.quantity }}</div>
    <button (click)="onIncreaseQuantity(product)">+</button><br>
    <button (click)="onRemoveFromCart(product)">X</button>
</div>
