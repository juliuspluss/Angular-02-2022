<div>{{errorMessage}}</div>

<form *ngIf="editForm" (ngSubmit)="onEdit()" [formGroup]="editForm">
    <label for="">Product ID</label> <br>
    <input (keyup)="onCheckIdUniqueness(editForm.value.id)" formControlName="id" type="number" required> <br>
    <label for="">Product name</label> <br>
    <input formControlName="name" type="text" required><br>
    <label for="">Product price</label> <br>
    <input formControlName="price" type="number" required> <br>
    <label for="">Product description</label> <br>
    <input formControlName="description" type="text" required><br>
    <label for="">Product category</label> <br>
    <select formControlName="category" required>
        <option disabled value="">Choose category</option>
        <option *ngFor="let cat of categories" value="{{cat.name}}">
            {{cat.name | titlecase}}</option>
      </select> <br>
    <label for="">Image</label> <br>
    <input formControlName="imgSrc" type="text" required><br>
    <label for="">Active</label> <br>
    <input formControlName="isActive" type="checkbox" required><br>
    <button [disabled]="editForm.invalid">Edit product</button>
</form>
