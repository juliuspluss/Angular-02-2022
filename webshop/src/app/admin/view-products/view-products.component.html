<div>Find products</div>
<input (keyup)="onSearch()" [(ngModel)]="searchedProduct" type="text">

<br><br>

<input type="range" [(ngModel)]="wordCount" min="0" max="20">
<span>{{ wordCount }} </span>



<div *ngFor="let product of products"
    	[ngClass]="{
        'active': product.isActive && isLoggedIn, 
        'in-active': !product.isActive && isLoggedIn
        }">
    <div (click)="changeProductActive(product)">
        <img src="{{product.imgSrc}}" alt="">
        <div> {{ product.name }}</div>
        <div> {{ product.price }}</div>
        <div> {{ product.description | shortenDescription:wordCount }}</div>
        <div> {{ product.category }}</div>
        <div> {{ product.isActive }}</div>
        <div> {{ product.id }}</div>
    </div>
    <button class="btn btn-primary" (click)="onDelete(product)">Kustuta</button>
    <button class="btn btn-primary" 
    routerLink="/admin/edit/{{product.id}}"
    >Edit</button>
</div>
