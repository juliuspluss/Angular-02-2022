<div>{{ errorMessage }}</div>

<form (ngSubmit)="onSubmit(addItemForm)" #addItemForm="ngForm">
    <label for="">Product ID</label> <br>
    <input (keyup)="onCheckIdUniqueness(addItemForm.value.id)" min="10000000" max="99999999" ngModel name="id" type="number" required> <br>
    <label for="">Product name</label> <br>
    <input ngModel name="name" type="text" required> <br>
    <label for="">Product price</label> <br>
    <input ngModel name="price" type="number" required><br>
    <label for="">Product description</label> <br>
    <input ngModel name="description" type="text" required> <br>
    <label for="">Product image</label> <br>
    <input ngModel name="imgSrc" type="text" required> <br>
    <label for="">Product category</label> <br>
    <input ngModel name="category" type="text" required> <br>
    <label for="">Product activity</label> <br>
    <input ngModel name="isActive" type="checkbox"> <br>
    <button [disabled]="addItemForm.invalid || !isIdUnique">Add product</button>
</form>
